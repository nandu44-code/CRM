{% extends 'accounts/base.html' %}
{% block content %}
<div>
    <h3 class="text-secondary p-3 d-flex justify-content-center">Register here</h2>
        <div class="d-flex justify-content-center mt-5">

            <form method="post">
                {% csrf_token %}
                {% if messages %}
                {% for message in messages%}
                <p class="text-danger message">{{message}}</p>
                {% endfor %}
                {%endif%}
                <div class="form-group pb-3">
                    <label for="exampleInputPassword1">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"
                        required>
                </div>
                <div class="form-group pb-3">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                        placeholder="Enter email" required>
                </div>
                <div class="form-group pb-3">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                        required>
                </div>
                <div class="form-group pb-3">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                        placeholder="Password" rerquired>
                </div>
                <div class="form-check mt-3">
                    <input class="form-check-input" type="radio" name="usertype" value="special_user">
                    <label class="form-check-label text-blue" for="flexRadioDefault1">
                        Register as special user
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input mt-2" type="radio" name="usertype" value="normal user" checked>
                    <label class="form-check-label text-danger" for="flexRadioDefault2">
                        Register as normal user
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                <div class="d-flex mt-5"> 
                    <a href="{% url 'user-login' %}"><span>
                            Login from here if you already have an account
                        </span>
                    </a>
                </div>

            </form>
        </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        setTimeout(function () {
            $(".message").fadeOut();
        }, 3000);
    });
</script>
{% endblock %}
