{% extends 'accounts/base.html' %}
{% block content %}
<div>
    <h3 class="text-secondary p-3 d-flex justify-content-center">Register here</h2>
    <div class="d-flex justify-content-center mt-5">
    
    <form method="post">
        <div class="form-group pb-3">
            <label for="exampleInputPassword1">Username</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Username" required>
        </div>
        <div class="form-group pb-3">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
        </div>
        <div class="form-group pb-3">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
        </div>
        <div class="form-group pb-3">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" rerquired>
        </div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label text-blue" for="flexRadioDefault1">
                Register as special user
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input mt-2" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label text-danger" for="flexRadioDefault2">
                Register as normal user
            </label>
          </div>
          
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>
</div>
</div>

{% endblock %}
